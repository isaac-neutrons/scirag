[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:ravendb]
command=/usr/lib/ravendb/Server/Raven.Server
directory=/usr/lib/ravendb/Server
autostart=true
autorestart=true
startretries=10
redirect_stderr=true
stdout_logfile=/app/logs/ravendb.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=100

[program:mcp-server]
command=python3 -m scirag.service.mcp_server
directory=/app
autostart=true
autorestart=true
priority=200
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisor/mcp-server-stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/mcp-server-stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=PYTHONPATH="/app/src"

[program:flask-app]
command=gunicorn --bind 0.0.0.0:8080 --workers 2 --timeout 120 "scirag.client.app:create_app()"
directory=/app
autostart=true
autorestart=true
priority=300
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisor/flask-app-stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/flask-app-stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=PYTHONPATH="/app/src",PORT="8080"

[eventlistener:stdout]
command=/bin/bash -c 'tail -qF /app/logs/*.log'
buffer_size=100
events=PROCESS_LOG
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
